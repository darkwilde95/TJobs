<template name="offerResume">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title secundary-color-text">
            <b>{{ item.job_name }}</b>
          </span>
          <h6>{{ enterpriseName item.job_ent_id }}</h6>
          <span>
            <i class="tiny material-icons">&#xE0C8;</i>
            {{ locationName item.job_id_location }}
          </span>
          <br>
          <span>
            <i class="tiny material-icons">&#xE192;</i> {{ dateTimeOffer }}
          </span>
          <br>
          <p>{{ item.job_description }}</p>
        </div>
        <div class="card-action" style="text-align: right;">
          <a href="#" class="secundary-color-text">ver detalles</a>
        </div>
      </div>
    </div>
  </div>
</template>
