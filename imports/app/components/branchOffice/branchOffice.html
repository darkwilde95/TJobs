<template name="branchOffice">
  <table class="table">
    <tbody>
      <tr>
        <th>Ubicación:</th>
        <td><span>{{ location item.bra_location }}</span></td>
      </tr>
      <tr>
        <th>Dirección:</th><td><span>{{ item.bra_address }}</span></td>
      </tr>
      <tr>
        <th>Teléfono:</th><td><span>{{ item.bra_number }}</span></td>
      </tr>
    </tbody>
  </table>
</template>
