<template name="applicandsOffer">
  <ul class="collection-with-header">
    <li class="collection-header"><h5>{{ item.job_name }}</h5></li>
    {{ #if hasApplicands item._id }}
      {{ #each a in applicands item._id }}
        <li class="collection-item">{{ >applicand item2=a }}</li>
      {{ /each }}
    {{ else }}
      <li>No hay candidatos para esta oferta</li>
    {{ /if }}
  </ul>
</template>
