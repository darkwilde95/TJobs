<template name="study">
  <table class="table">
    <tbody>
      <tr>
        <th>Institución:</th><td><span>{{ item.name }}</span></td>
      </tr>
      <tr>
        <th>Titulo obtenido:</th><td><span>{{ item.title }}</span></td>
      </tr>
      <tr>
        <th>Año:</th><td>{{ item.year }}</td>
      </tr>
    </tbody>
  </table>
</template>
