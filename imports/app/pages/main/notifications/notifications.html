<template name="notifications">
  {{ #if hasNotifications }}
    <ul class="collection">
      {{ #each n in notifications}}
        {{ >notification item=n}}
      {{ /each}}
    </ul>
  {{ else }}
  <h5 class="grey-text" style="text-align: center; position: absolute;
  top: 55%; left: 50%; -webkit-transform: translate(-50%, -50%);">
    No hay notificaciones para mostrar
  </h5>
  {{ /if }}
</template>
