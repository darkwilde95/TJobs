<template name="home">
  {{ #if hasOffers }}
    {{ #each o in jobOffers }}
      {{ >offerResume item=o }}
    {{ /each }}
  {{ else }}
    <h5 class="light-primary-color-text" style="text-align: center; position: absolute;
    top: 55%; left: 50%; -webkit-transform: translate(-50%, -50%);">
      No hay ofertas publicadas
    </h5>
  {{ /if }}
</template>
