<template name="studiesSection">
  <ul class="collection with-header" style="margin-bottom: 0px;">
    <li class="collection-header"><h5>Estudios</h5></li>
    {{#if hasStudies}}
      {{#each s in currentUser.profile.studies}}
        <li class="collection-item">{{ >study item=s }}</li>
      {{/each}}
    {{else}}
      <li class="collection-item">No hay estudios registrados.</li>
    {{/if}}
  </ul>
  {{ >studyRegister }}
</template>
