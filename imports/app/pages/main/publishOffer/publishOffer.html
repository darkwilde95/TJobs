<template name="publishOffer">
  <div class="row">
    <br>
    <form class="col s12" action="#" method="post">
      <div class="input-field col s12">
        <input type="text" id="offerName" required>
        <label for="offerName">Nombre de la oferta</label>
      </div>
      <div class="input-field col s12">
        <input type="number" id="salary" required>
        <label for="salary">Salario</label>
        <h6 class="red-text center">{{ salaryError }}</h6>
      </div>
      <div class="input-field col s12">
        <textarea class="materialize-textarea" id="description"></textarea>
        <label for="description">Descripci√≥n</label>
      </div>
      <div class="input-field col s12">
        <div class="chips chips-placeholder"></div>
      </div>
      {{ #if hasBOffices }}
        <div class="input-field col s12">
          <select class="secundary-color-text" id="OfferLocation" required>
            <option value="" disabled selected>Elegir una Sucursal</option>
            <option value="{{ principalLocation }} {{ currentUser.profile.address }}"><!--
            -->{{ principalLocation }} - {{ currentUser.profile.address }}</option>
            {{ #each BOffices }}
              <option value="{{_id}}">{{ OLocation bra_location }} - {{ bra_address }}</option>
            {{/each}}
            <label>Elegir una Sucursal</label>
          </select>
        </div>
      {{ /if }}
      <div class="input-field col s12 center">
        <button class="btn waves-effect waves-orange primary-color disabled"
                                                id="submitPublish">Publicar</button>
      </div>
    </form>
  </div>
</template>
