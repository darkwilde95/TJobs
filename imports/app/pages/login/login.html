<template name="login">
  <header>
    <div style="text-align: center;" class="grey-text text-darken-4 row">
      <br>
      <h1>TJobs</h1>
    </div>
  </header>
  <main>
    <div style="text-align: center;" class="row">
      <h6 class="red-text">{{messageError}}</h6>
      <form class="col s12" action="#" method="post">
        <div class="input-field col s12">
          <input type="email" id="login_email" required>
          <label for="login_email">Email</label>
        </div>
        <div class="input-field col s12">
          <input type="password" id="login_password" pattern=".{8,}" required>
          <label for="login_password">Contraseña</label>
        </div>
        <div class="input-field col s12">
          <button class="btn waves-effect waves-orange primary-color disabled"
                                              id="login_submit">Ingresar</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="page-footer center background-app-color ">
    <div class="container">
      <br><br>
      <div class="row">
        <div class="col s12">
          <span class="grey-text text-darken-4">¿No tienes una cuenta?</span>
          <br>
          <a style="color: var(--secundary-color);" href="{{pathFor 'registerActivity'}}">
            Crea una cuenta
          </a>
        </div>
      </div>
    </div>
  </footer>
</template>
