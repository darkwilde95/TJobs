<template name="register">
  <header>
    <div style="text-align: center;" class="white-text">
      <h1 class="appName primary-color">
        <a class="white-text" href="{{pathFor 'loginActivity'}}">TJobs</a>
      </h1>
    </div>
  </header>
  <main>
    <ul class="tabs tabs-fixed-width">
      <li class="tab light-primary-color">
        <a href="#forUser" class="white-text">¿Buscas Empleo?</a>
      </li>
      <li class="tab light-primary-color">
        <a href="#forEnterprise" class="white-text">¿Eres empleador?</a>
      </li>
    </ul>
    <br>
    <div id="forUser" style="width: 100%;">
      {{ >registerUser city=city }}
    </div>
    <div id="forEnterprise" style="width: 100%; display: none;">
      {{ >registerEnterprise city=city }}
    </div>
  </main>
</template>
