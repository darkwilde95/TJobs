<template name="register">
  <header>
    <div style="text-align: center;" class="teal-text text-darken-3">
      <h1>TJobs</h1>
    </div>
  </header>
  <main>
    <ul class="tabs">
      <li class="tab" style="background-color: var(--background-color)"><a href="#forUser" class="teal-text text-darken-3">¿Buscas Empleo?</a></li>
      <li class="tab" style="background-color: var(--background-color)"><a  href="#forEnterprise" class="teal-text text-darken-3">¿Buscas Emplear?</a></li>
    </ul>
    <br>
    <div id="forUser" style="width: 100%;">
      {{ >registerUser city=city}}
    </div>
    <div id="forEnterprise" style="width: 100%;">
      {{ >registerEnterprise city=city}}
    </div>
  </main>
</template>
