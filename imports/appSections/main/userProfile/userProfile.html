<template name="userProfile">
  <div style="text-align: center;">
    <img class="circle" style="width: 150px; height: 150px; overflow: hidden;"
                                                  src="/img/noImageProfile.svg">
    <br>
    <h4>{{currentUser.profile.name.name}} {{currentUser.profile.name.firstLastName}}</h4>
  </div>
  <ul class="collection with-header">
    <li class="collection-header"><h5>Datos Personales</h5></li>
    <li class="collection-item">
      <div class="row">
        <div class="col s12">
          <table class="table">
            <tbody>
              <tr>
                <th>Nombre(s):</th><td><span class="truncate">
                                  {{ currentUser.profile.name.name}}</span></td>
              </tr>
              <tr>
                <th>Primer apellido:</th><td><span class="truncate">
                        {{ currentUser.profile.name.firstLastName }}</span></td>
              </tr>
              <tr>
                <th>Segundo apellido:</th><td><span class="truncate">
                        {{ currentUser.profile.name.secondLastName }}</span></td>
              </tr>
              <tr>
                <th>Ubicaci√≥n:</th><td><span class="truncate">{{ userLocation }}
                                                                    </span></td>
              </tr>
              <tr>
                <th>Contacto:</th><td><span class="truncate">
                                    {{ currentUser.profile.number }}</span></td>
              </tr>
              <tr>
                <th>e-mail:</th><td><span class="truncate">
                                {{ currentUser.emails.[0].address }}</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
  {{ >studiesSection }}
  {{ >jobsSection }}
</template>
