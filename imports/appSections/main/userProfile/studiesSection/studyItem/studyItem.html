<template name="studyItem">
  <table class="table">
    <tbody>
      <tr>
        <th>Institución:</th><td><span>{{ study.name }}</span></td>
      </tr>
      <tr>
        <th>Titulo obtenido:</th><td><span>{{ study.title }}</span></td>
      </tr>
      <tr>
        <th>Año:</th><td>{{ study.year }}</td>
      </tr>
    </tbody>
  </table>
</template>
