<template name="studyRegister">
  <ul  id="collapsibleStudy" class="collapsible" data-collapsible="accordion"
                                                        style="margin-top: 0px;">
    <li id="collapStudy">
      <div class="collapsible-header" style="color: var(--secundary-color)">
          <i class="material-icons">{{ study.icon }}</i>{{ study.message }}</div>
      <div class="collapsible-body white" style="text-align: right;">
        <form class="col s12" method="post">
          <div class="input-field">
            <input type="text" id="instName">
            <label for="instName" class="stlabels">Nombre Institución</label>
          </div>
          <div class="input-field">
            <input type="text" id="title">
            <label for="title" class="stlabels">Título obtenido</label>
          </div>
          <div class="input-field">
            <input type="number" id="year">
            <label for="instName" class="stlabels">Año de graduación</label>
          </div>
          <button class="btn waves-effect waves-orange primary-color"
                                  type="button" id="submitStudy">agregar</button>
        </form>
      </div>
    </li>
  </ul>
</template>
