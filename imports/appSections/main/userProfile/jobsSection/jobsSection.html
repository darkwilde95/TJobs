<template name="jobsSection">
  <ul class="collection with-header" style="margin-bottom: 0px;">
    <li class="collection-header"><h5>Experiencia Laboral</h5></li>
    {{#if hasJobs}}
      {{#each job in currentUser.profile.jobs}}
        <li class="collection-item">{{ >jobItem job=job }}</li>
      {{/each}}
    {{else}}
      <li class="collection-item">No hay trabajos registrados</li>
    {{/if}}
  </ul>
  {{ >jobRegister }}
</template>
