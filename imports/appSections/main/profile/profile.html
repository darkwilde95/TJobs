<template name="profile">
  <div style="text-align: center;">
    <img class="circle" style="width: 150px; height: 150px; overflow: hidden;" src="/noImageProfile.svg">
    <br>
    <h4>{{currentUser.profile.name.name}} {{currentUser.profile.name.firstLastName}}</h4>
  </div>
  <ul class="collection with-header">
    <li class="collection-header"><h5>Datos Personales</h5></li>
    <li class="collection-item">
      <div class="row">
        <div class="col s12">
          <table class="table">
            <tbody>
              <tr>
                <th>Nombre(s):</th><td><span class="truncate">{{currentUser.profile.name.name}}</span></td>
              </tr>
              <tr>
                <th>Primer apellido:</th><td><span class="truncate">{{currentUser.profile.name.firstLastName}}</span></td>
              </tr>
              <tr>
                <th>Segundo apellido:</th><td><span class="truncate">{{currentUser.profile.name.secondLastName}}</span></td>
              </tr>
              <tr>
                <th>Ciudad de residencia:</th><td><span class="truncate">{{currentUser.profile.location}}</span></td>
              </tr>
              <tr>
                <th>Contacto:</th><td><span class="truncate">{{currentUser.profile.number}}</span></td>
              </tr>
              <tr>
                <th>e-mail:</th><td><span class="truncate">{{currentUser.emails.[0].address}}</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
  <br>
  <ul class="collection with-header">
    <li class="collection-header"><h5>Estudios</h5></li>
    {{#if hasStudies}}
      {{#each currentUser.studies}}
        <li class="collection-item">{{> studyRegisterTemplate}}</li>
      {{/each}}
    {{else}}
      <li class="collection-item">No hay estudios registrados.</li>
    {{/if}}
  </ul>
  <br>
  <ul class="collection with-header">
    <li class="collection-header"><h5>Experiencia Laboral</h5></li>
    {{#if hasJobs}}
      {{#each currentUser.jobs}}
        <li class="collection-item">{{> jobRegisterTemplate}}</li>
      {{/each}}
    {{else}}
      <li class="collection-item">No hay trabajos registrados</li>
    {{/if}}
  </ul>
</template>

<template name="studyRegisterTemplate">
  <table class="table table-bordered">
    <tbody>
      <tr>
        <th>Institución:</th><td><span>Externado Porfirio Barba Jacob</span></td>
      </tr>
      <tr>
        <th>Titulo obtenido:</th><td><span>Bachiller Técnico</span></td>
      </tr>
      <tr>
        <th>Año:</th><td>2010</td>
      </tr>
    </tbody>
  </table>
</template>

<template name="jobRegisterTemplate">
  <table class="table table-bordered">
    <tbody>
      <tr>
        <th>Empresa:</th><td><span>No existe</span></td>
      </tr>
      <tr>
        <th>Cargo:</th><td><span>Sin cargo</span></td>
      </tr>
      <tr>
        <th>Duración:</th><td>0 Dias</td>
      </tr>
    </tbody>
  </table>
</template>
