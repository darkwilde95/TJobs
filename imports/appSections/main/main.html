<template name="main">
  <header>
    <div class="navbar-fixed">
      <nav class="nav-extended">
        <div class="nav-wrapper dark-primary-color">
          <a href="#" class="brand-logo center">TJobs</a>
        </div>
        <div class="nav-content">
          <ul class="tabs tabs-transparent" id="main_tabs">
            <li class="tab light-primary-color"><a href="#home">
                                      <i class="material-icons">home</i></a></li>
            {{#if chooseType}}
              <li class="tab light-primary-color"><a href="#search">
                                    <i class="material-icons">search</i></a></li>
              <li class="tab light-primary-color"><a href="#userProfile">
                                    <i class="material-icons">person</i></a></li>
            {{else}}
              <li class="tab light-primary-color"><a href="#publishOffer">
                                  <i class="material-icons">publish</i></a></li>
              <li class="tab light-primary-color"><a href="#enterpriseProfile">
                                  <i class="material-icons">business</i></a></li><!--location_city-->
            {{/if}}
            <li class="tab light-primary-color"><a href="#settings">
                                  <i class="material-icons">settings</i></a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="container content">
      <div id="home">
        {{ >home }}
      </div>
      {{#if chooseType}}
        <div id="search" style="display: none;">
          {{ >search }}
        </div>
        <div id="userProfile" style="display: none;">
          {{ >userProfile }}
        </div>
      {{ else }}
        <div id="publishOffer" style="display: none;">
          {{ >publishOffer }}
        </div>
        <div id="enterpriseProfile" style="display: none;">
          {{ >enterpriseProfile }}
        </div>
      {{ /if }}
      <div id="settings" style="display: none;">
        {{ >settings }}
      </div>
    </div>
  </main>
</template>
