<template name="main">
  <header>
    <div class="navbar-fixed">
      <nav class="nav-extended">
        <div class="nav-wrapper teal darken-3">
          <a href="#" class="brand-logo center">TJobs</a>
        </div>
        <div class="nav-content">
          <ul class="tabs tabs-transparent" id="main_tabs">
            <li class="tab teal darken-2"><a href="#home"><i class="material-icons" >home</i></a></li>
            <li class="tab teal darken-2"><a href="#search"><i class="material-icons">search</i></a></li>
            <li class="tab teal darken-2"><a href="#profile"><i class="material-icons">person</i></a></li>
            <li class="tab teal darken-2"><a href="#settings"><i class="material-icons">settings</i></a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="container content">
      <div id="home">
        {{ >home }}
      </div>
      <div id="search">
        {{ >search }}
      </div>
      <div id="profile">
        {{ >profile }}
      </div>
      <div id="settings">
        {{ >settings }}
      </div>
    </div>
  </main>
</template>
