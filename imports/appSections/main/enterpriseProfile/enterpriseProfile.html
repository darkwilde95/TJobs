<template name="enterpriseProfile">
  <div style="text-align: center;">
    <img class="circle" style="width: 150px; height: 150px; overflow: hidden;"
                                                  src="/img/noImageProfile.svg">
    <br>
    <h4>{{ currentUser.profile.name }}</h4>
  </div>
  <ul class="collection with-header">
    <li class="collection-header"><h5>Información</h5></li>
    <li class="collection-item">
      <div class="row">
        <div class="col s12">
          <table class="table">
            <tbody>
              <tr>
                <th>Ubicación:</th><td><span class="truncate">
                                            {{ enterpriseLocation }}</span></td>
              </tr>
              <tr>
                <th>Dirección:</th><td><span class="truncate">
                                    {{ currentUser.profile.address }}</span></td>
              </tr>
              <tr>
                <th>Email:</th><td><span class="truncate">
                                    {{ currentUser.emails.[0].address }}</span></td>
              </tr>
              <tr>
                <th>Teléfono:</th><td><span class="truncate">
                                    {{ currentUser.profile.number }}</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
  {{ >branchOfficeSection }}
</template>
