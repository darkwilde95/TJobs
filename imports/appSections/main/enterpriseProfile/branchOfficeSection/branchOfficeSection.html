<template name="branchOfficeSection">
  <ul class="collection with-header" style="margin-bottom: 0px;">
    <li class="collection-header"><h5>Sucursales</h5></li>
    {{#if hasBranchOffices}}
      {{#each branchOffice in currentUser.profile.branchOffices}}
        <li class="collection-item">{{ >branchOfficeItem
                                                branchOffice=branchOffice }}</li>
      {{/each}}
    {{else}}
      <li class="collection-item">No hay sucursales registradas.</li>
    {{/if}}
  </ul>
  {{ >branchOfficeRegister }}
</template>
