<template name="branchOfficeRegister">
  <ul id="collapsibleBranchOffices" class="collapsible" data-collapsible="accordion"
                                                        style="margin-top: 0px;">
    <li id="collapBranchOffices">
      <div class="collapsible-header" style="color: var(--secundary-color)">
          <i class="material-icons">{{ branchOffice.icon }}</i>{{ branchOffice.message }}</div>
      <div class="collapsible-body white" style="text-align: right;">
        <div class="row">
          <form class="col s12" action="#" method="post">
            <div class="input-field col s12">
              <input type="text" id="addressBO" required>
              <label for="addressBO" class="bolabels">Dirección</label>
            </div>
            <div class="input-field col s12">
              <select class="amber-text text-darken-4" id="locationBO" required>
                <option value="" disabled selected>Elegir una Ciudad</option>
                {{#each city}}
                  <option value="{{_id}}">{{cit_name}}</option>
                {{/each}}
                <label>Elegir una Ciudad</label>
              </select>
            </div>
            <div class="input-field col s12">
              <input type="number" id="numberBO" min="1000000" max="9999999999" required>
              <label for="numberBO" class="bolabels">Teléfono</label>
              <h6 class="red-text center">{{ telError }}</h6>
            </div>
            <button class="btn waves-effect waves-orange primary-color disabled"
                                    type="button" id="submitBranchOffer">agregar</button>
          </form>
        </div>
      </div>
    </li>
  </ul>
</template>
